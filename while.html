<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="a" placeholder="Nhập a">
    <button onclick="Add()">Add</button>
    <button onclick="Arrange()">Arrange</button>
    <div id="Result">Hiện mảng a:</div>
    <div id="Result2">Rearrange:</div>
    <script>
        let x = 0;
        let array = Array();
        function Add(){
            array[x] = document.getElementById("a").value;
            x++;
            let e= "<br>";
            for( let i = 0; i < array.length; i++){
                e+= array[i]+ "<br>";
            } document.getElementById("Result").innerHTML =e;
           }
         
           function Arrange(){
            array.sort((a,b) => b -a); 
           document.getElementById("Result2").innerHTML =array;

         }
     
    
    </script>
</html>
